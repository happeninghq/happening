- model: events.Event
  fields:
    datetime: "2014-10-09 19:00:00+00:00"
    sponsor: 3
    eventbrite_url: http://southamptoncodedojo7.eventbrite.co.uk
    challenge_language: Java
    challenge_title: Minesweeper AI
    challenge_text: <p>This month's challenge was to implement a Minesweeper AI using Java. We had a pre-prepared engine and API that everyone could code to - so teams were only responsible for implementing the actual logic of choosing which space to click on next.</p>
    solution_text:
        <p>At the end of the dojo we played the entries against each other, starting on a small map(9*9, 10 mines), then medium (16*16, 40 mines), then large(22*22, 99 mines). Two teams failed in the first round, One in the second, and neither of our finalists were able to complete the final round.</p>
        <p>Everyone went for basically the same solution - which was to first check if any coordinates had a number which matched the number of surrounding spaces (in which case, flag them all) or had a number equal to the surrounding flags (in which case, click on the non-flagged spaces). After this, there was talk of trying to take into account patterns which were only visible when looking at multiple coordinates at once, or using some statistical methods to pick the best choice. Nobody really had time for that though so it was mostly random at this stage.</p>
    image: /media/event_images/report7-result.jpg

