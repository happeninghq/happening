- model: events.Event
  fields:
    datetime: "2014-04-11 19:00:00+00:00"
    sponsor: 1
    eventbrite_url: http://southamptoncodedojo.eventbrite.co.uk
    challenge_language: Python
    challenge_title: Battleships
    challenge_text: <p>This month's challenge was to implement a Battleships AI in Python. These AIs played against each other using the <a href="https://github.com/southampton-code-dojo/battleships">Battleships competition</a> created for this dojo.</p>
    solution_text: <p>One group attempted a too complicated solution and didn't finish (though their solution probably would have won if it did). This left four AIs competing in the competition.</p>
    image: /media/event_images/report1-result.jpg

- model: events.EventSolution
  pk: 1
  fields:
    event: "2014-04-11 19:00:00+00:00"
    team_name: Team 5
    github_url: https://github.com/southampton-code-dojo/battleships/blob/southampton-code-dojo-1/team5.py
    description: Came in third place. This code placed ships in specific places, and ensured that it didn't shoot at the same place twice.

