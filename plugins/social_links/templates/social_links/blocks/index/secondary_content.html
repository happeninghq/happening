{% load staticfiles %}
{% load plugins %}
<div class="block block-list__item">
    <header class="block__header">
        <h2 class="block__header-text block__header-text--small">{{"plugins.social_links.configuration.SocialLinksTitle"|get_configuration}}</h2>
    </header>
    <ul class="plain-list">
        {% for social_link in social_links %}
            {% with social_link.provider|add:".png" as filename %}
                <a href="{{social_link.url}}"><img src="{% static "social_links/"|add:filename %}"></a>
            {% endwith %}
        {% endfor %}
    </ul>
</div>
