<div class="block block-list__item">
    <header class="block__header">
        <h2 class="block__header-text block__header-text--small">Event Sponsors</h2>
    </header>
    <ul class="plain-list sponsors">
        {% for sponsor in event.event_sponsors.all %}
            <li class="sponsors__sponsor"><a href="{% url "view_sponsor" sponsor.sponsor.pk %}"><img class = "sponsors__sponsor-image" src="{{sponsor.sponsor.logo.url}}"></a></li>
        {% endfor %}
    </ul>
</div>
