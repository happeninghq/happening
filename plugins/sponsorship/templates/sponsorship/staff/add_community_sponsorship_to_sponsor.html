{% load xextends %}
{% load forms %}
{% load markdown_deux_tags %}

{% xextends "staff/base.html" with secondary_nav="staff_sponsors" %}

{% block staff_content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            <div class="block block-list__item">
                <header class="block__header">
                    <h2 class="block__header-text">Add Community Sponsorship to {{sponsor}}</h2>
                </header>
                    
                <form method="POST" action="{% url "add_community_sponsorship_to_sponsor" sponsor.pk %}">
                    {% csrf_token %}
                    {{form|render}}
                    <button type="submit">Save</button>
                    <a class="button warning" href="{% url "staff_view_sponsor" sponsor.pk %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
