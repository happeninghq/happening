{% extends "staff/base.html" %}

{% block staff_content %}
    <a class="button" href="{% url "create_sponsor" %}">New Sponsor</a>

    <table class="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Sponsored Events</th>
            </tr>
        </thead>
        <tbody>
            {% for sponsor in sponsors %}
                <tr>
                    <td><a href="{% url "staff_view_sponsor" sponsor.pk %}">{{sponsor.name}}</a></td>
                    <td>{{sponsor.event_sponsors.count}} event{{sponsor.event_sponsors.count|pluralize}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
