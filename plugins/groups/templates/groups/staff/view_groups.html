{% load xextends %}

{% xextends "staff/base.html" with secondary_nav="staff_events" %}

{% block content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            <div class="block block-list__item">
                <header class="block__header">
                    <h3 class="block__header-text">{{event}} groups</h3>
                </header>
            </div>

            {% for group in event.groups %}
                <div class="block block-list__item">
                    <header class="block__header">
                        <h3 class="block__header-text block__header-text--small">{{group}}</h3>
                    </header>
                    {% include "members/_list_with_names.html" with members=group.members %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
