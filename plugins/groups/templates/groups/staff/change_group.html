{% extends "staff/base.html" %}
{% load forms %}
{% load staticfiles %}

{% block staff_content %}
    <h3>{{event}}</h3>
    <div class="panel">
        <form method="POST" action="{% url "change_group" ticket.pk %}" class="form">
            {% csrf_token %}

            {{form|render}}
            <div>
                <button type="submit">Confirm</button>
                <a href="{% url "staff_event" ticket.event.pk %}" class="button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
