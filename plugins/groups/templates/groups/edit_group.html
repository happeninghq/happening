{% extends "base.html" %}
{% load static %}
{% load foundation %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="small-12 column">
                <h2>{{group.event.heading}}</h2>
                <h3>{{group}}</h3>
                <form method="POST" action="{% url "edit_group" group.event.pk group.team_number %}">
                    {% csrf_token %}
                    {{form|foundation}}
                    <button type="submit">Save</button>
                    <a href="{% url "view_event" group.event.pk %}" class="button warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
