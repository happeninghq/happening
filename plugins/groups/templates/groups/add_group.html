{% extends "base.html" %}
{% load static %}
{% load foundation %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="small-12 column">
                <h2>{{group.event.heading}}</h2>
                <h3>Add Group</h3>
                <form method="POST" action="{% url "add_group" event.pk %}">
                    {% csrf_token %}
                    {{form|foundation}}
                    <button type="submit">Save</button>
                    <a href="{% url "view_event" event.pk %}" class="button warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
