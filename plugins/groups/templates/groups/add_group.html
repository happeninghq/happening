{% load xextends %}
{% xextends "events/event_base.html" with secondary_nav="groups" %}
{% load static %}
{% load forms %}

{% block content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            <div class="block-list__item block">
                <header class="block__header">
                    <h2 class="block__header-text">Add Group</h2>
                </header>
                <form method="POST" action="{% url "add_group" event.pk %}" class="form">
                    {% csrf_token %}
                    {{form|render}}
                    <button type="submit">Save</button>
                    <a href="{% url "groups" event.pk %}" class="btn warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
