{% load comments %}
<div class="block block-list__item">
    <header class="block__header valign-together">
        <h2 class="block__header-text">Recent Discussion</h2>
        <a href="{% url "event_discussion" event.pk %}" class="block__header-extra-link">(View full discussion)</a>
    </header>
    <ul class="comments plain-list">
        {% for comment in recent_comments %}
            {% include "comments/_comment.html" %}
        {% endfor %}
    </ul>
    <a href="{% url "event_discussion" event.pk %}" class="btn">View all ({{event.comments|length}})</a>
    {% if request.user.is_authenticated %}
        <a href="{% url "event_discussion" event.pk %}#reply" class="btn">Reply</a>
    {% endif %}
</div>
