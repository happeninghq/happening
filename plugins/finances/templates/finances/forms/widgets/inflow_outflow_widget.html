<div class="widget inflow-outflow-widget">
    <input type="hidden" name="{{name}}" value="{% if value %}{{value}}{% else %}0{% endif %}" data-bind="value: value">

    <div class="form__field">
        <div class="form__field__label">
            <label for="id_{{name}}_inflow">Inflow</label>
        </div>            
        <input id="id_{{name}}_inflow" type="number" step="0.01" data-bind="value: inflow">
    </div>

    <div class="form__field">
        <div class="form__field__label">
            <label for="id_{{name}}_outflow">Outflow</label>
        </div>            
        <input id="id_{{name}}_outflow" type="number" step="0.01" data-bind="value: outflow">
    </div>
</div>
