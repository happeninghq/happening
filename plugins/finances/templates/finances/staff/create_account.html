{% load xextends %}
{% load forms %}

{% xextends "finances/staff/base.html" %}

{% block content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            <div class="block block-list__item">
                <header class="block__header valign-together">
                    <h2 class="block__header-text">New Account</h2>
                </header>

                    
                <form method="POST" action="{% url "finances_create_account" %}">
                    {% csrf_token %}
                    {{form|render}}
                    <button type="submit">Save</button>
                    <a class="button warning" href="{% url "finances" %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
