{% load strings %}
{% if event.location.title %}
    <div class="icon-text event-block__sidebar-spacing">
        <i class="fa fa-map-marker icon-text__icon"></i>
        <div class="icon-text__text">
        {{event.location.title|comma2br}}
        {% if event.location.extra %}
            <div>{{event.location.extra|linebreaksbr}}</div>
        {% endif %}
        </div>
    </div>
{% endif %}
