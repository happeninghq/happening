{% load plugins %}
<div class="block block-list__item">
    <form class="form filter-form" data-filter="#events-list">
        <header class="block__header valign-together">
            <h2 class="block__header-text block__header-text--small">Filters</h2>
            <a href="#" class="block__header-extra-link filter-form__reset">(reset)</a>
        </header>
        <div class="block__content">
            <div class="form__field">
                <label for="search">Search</label>
                <input class="filter-form__search-filter" name="search" type="search">
            </div>
            {% if "pages.configuration.GoogleMapsKey"|configuration_is_enabled %}
                <div class="form__field">
                    <label for="location">Location</label>
                    <div class="filter-form__location-filter" name="location">
                        <div>Within</div><input class="distance-input" name="distance" type="number" value="10">
                        <div>miles of</div>

                        <div class="overlay">
                            <input id="location" class="address-input" type="text">
                            <div style="right: 10px; top: 8px; cursor: pointer;" class="address-locator">
                                <i class="fa fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </form>
</div>
