<ul class="members-list inline-list">
    {% for member in members %}
        <li class="members-list__member">
            <a title="{{member.profile}}" href="{% url "view_profile" member.pk %}">
                <img class="members-list__image" src="{{member.profile.photo_url}}">
            </a>
        </li>
    {% endfor %}
</ul>
