{% extends "staff/base.html" %}
{% load json %}

{% block staff_content %}
    <div id="edit-page" class="l-container edit-page">
        <div class="l-primary-content block-list">
            <div class="block block-list__item">
                <header class="block__header">
                    <h2 class="block__header-text">Edit {{page.title}}</h2>
                </header>
                    
                <form method="POST" action="{% url "edit_page" page.pk %}" class="form">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
    <script>
        const page = document.getElementById("edit-page");

        page.dataset['content'] = JSON.stringify({{page.content|jsonify}});
        page.dataset['blocktypes'] = JSON.stringify({{block_types|jsonify}});
    </script>
{% endblock %}
