<div class="block block-list__item">
    <form class="form filter-form" data-filter="#attendees-list">
        <header class="block__header valign-together">
            <h2 class="block__header-text block__header-text--small">Filters</h2>
            <a href="#" class="block__header-extra-link filter-form__reset">(reset)</a>
        </header>

        <div class="block__content">
            <div class="form__field">
                <label for="search">Search</label>
                <input class="filter-form__search-filter" name="search" type="search">
            </div>
            {% if event.ticket_types.count > 1 %}
                <span class="input-grid__header">Ticket Type</span>
                <div class="input-grid__container">
                    {% for ticket_type in event.ticket_types.all %}
                        <label class="input-grid__container__item radio"><input name="ticket-type" type="checkbox" class="checkbox filter-form__option-filter" value="{{ticket_type.name}}">{{ticket_type.name}}</label>
                    {% endfor %}
                </div>
            {% endif %}
            {% if not hide_cancelled %}
                {% if event.cancelled_tickets.count > 0 %}
                    <span class="input-grid__header">Cancelled</span>
                    <div class="input-grid__container">
                            <label class="input-grid__container__item radio"><input name="cancelled" type="checkbox" class="checkbox filter-form__option-filter" value="true">Cancelled</label>
                            <label class="input-grid__container__item radio"><input name="cancelled" type="checkbox" class="checkbox filter-form__option-filter" value="false">Not Cancelled</label>
                    </div>
                {% endif %}
            {% endif %}
        </div>
    </form>
</div>
