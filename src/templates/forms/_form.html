{% if form.errors|length > 0 %}
    {% for f, errors in form.errors.items %}
        {% for error in errors %}
            <div class="message-box message-box--error">
                <p>{{error}}</p>
            </div>
        {% endfor %}
    {% endfor %}
{% endif %}
{% for field in form %}
    {% include "forms/_field.html" %}
{% endfor %}
