{% load xextends %}
{% load forms %}

{% xextends "admin/members/base.html" with tertiary_nav="groups" %}

{% block admin_members_content %}
    <div class="block block-list__item">
        <header class="block__header">
            <h2 class="block__header-text">Create Group</h2>
        </header>
        <form method="POST" action="{% url "create_group" %}">
            {% csrf_token %}
            {{form|render}}
            <button type="submit">Save</button>
            <a href="{% url "groups" %}">cancel</a>
        </form>
    </div>
{% endblock %}
