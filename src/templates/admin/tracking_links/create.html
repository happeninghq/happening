{% load xextends %}
{% load forms %}

{% xextends "admin/base.html" with secondary_nav="tracking_links" %}

{% block admin_content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            <div class="block block-list__item">
                <header class="block__header">
                    <h2 class="block__header-text">Create Tracking Link</h2>
                </header>                
                <form method="POST" action="{% url "create_tracking_link" %}" class="form">
                    {% csrf_token %}
                    {{form|render}}
                    <button type="submit">Save</button>
                    <a class="btn warning" href="{% url "tracking_links" %}">Cancel</a>
                </form>
            </div>
        </div>
        <div class="l-secondary-content block-list">
            <div class="block block-list__item">
                <header class="block__header">
                    <h2 class="block__header-text block__header-text--small">Create Tracking Link</h2>
                </header>
            </div>
        </div>
    </div>
{% endblock %}
