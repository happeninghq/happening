{% load xextends %}

{% xextends "base.html" with secondary_nav=page.url %}

{% block content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            {% for block in primaryblocks %}
                {{ block|safe }}
            {% endfor %}
        </div>
        <div class="l-secondary-content block-list">
            {% for block in secondaryblocks %}
                {{ block|safe }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
