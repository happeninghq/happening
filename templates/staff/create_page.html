{% load xextends %}
{% load forms %}

{% xextends "staff/base.html" with secondary_nav="staff_pages" %}

{% block staff_content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            <div class="block block-list__item">
                <header class="block__header">
                    <h2 class="block__header-text">New Page</h2>
                </header>
                    
                <form method="POST" action="{% url "create_page" %}" class="form">
                    {% csrf_token %}
                    {{form|render}}
                    <button type="submit">Save</button>
                    <a class="button warning" href="{% url "staff_pages" %}">Cancel</a>
                </form>
            </div>
        </div>
        <div class="l-secondary-content block-list">
            <div class="block block-list__item">
                <header class="block__header">
                    <h2 class="block__header-text block__header-text--small">New Page</h2>
                </header>
            </div>
        </div>
    </div>
{% endblock %}
