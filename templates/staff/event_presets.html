{% extends "staff/base.html" %}
{% load staticfiles %}

{% block staff_content %}
    <h2>Event Presets</h2>
    
    <a class="button" href="{% url "create_event_preset" %}">New Preset</a>

    <table class="data-table">
        <thead>
            <tr>
                <th>Preset Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for preset in presets %}
                <tr>
                    <th>{{preset.name}}</th>
                    <td>
                        <a class="button" href="{% url "edit_event_preset" preset.pk %}">Edit</a>
                        <a class="button warning confirm" data-confirm="Are you sure you want to delete this preset?" href="{% url "delete_event_preset" preset.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block scripts %}
    <script src="{% static "jquery.cookie/jquery.cookie.js" %}"></script>
    <script type="text/coffeescript" src="{% static "coffeescript/confirm.coffee" %}"></script>
{% endblock %}
