{% load types %}

{% for k, v in path.items %}
    {% if v|is_dict %}
    <li class="has-dropdown">
        <a href="#">{{k}}</a>
        <ul class="dropdown">
            {% include "pages/navigation.html" with path=v %}
        </ul>
    </li>
    {% else %}
        {% if v %}
            <li><a href="{% url "view_page" pk=v %}">{{k}}</a></li>
        {% else %}
            <li><a href="/">{{k}}</a></li>
        {% endif %}
    {% endif %}
{% endfor %}
