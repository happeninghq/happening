{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="small-12 column">
                <h2>{{member}}</h2>
                {% if member == request.user %} 
                    <a class="button" href="{% url "edit_profile" member.pk %}">Edit Profile</a>
                {% endif %}

                <div class="row">
                    <div class="small-6 column">
                        <img src="{{member.profile.photo_url}}">
                    </div>
                    <div class="small-6 column">
                        <table style="width: 100%">
                            <tr>
                                <th>First Name</th>
                                <td>{{member.first_name}}</td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>{{member.last_name}}</td>
                            </tr>
                        </table>
                        <p>{{member.profile.bio|linebreaks}}</p>
                    </div>
                </div>
            </div>
        </p>
    </div>
{% endblock %}
