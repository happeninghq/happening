<table class="data-table" id="members-list">
    <thead>
        <tr>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
            <tr>
                <td><a href="{% url "view_profile" member.pk %}">{{member}}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
