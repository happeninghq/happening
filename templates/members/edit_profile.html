{% load xextends %}

{% xextends "members/base.html" with secondary_nav=secondary_nav %}

{% load staticfiles %}
{% load widget_tweaks %}
{% load markdown_deux_tags %}
{% load forms %}

{% block content %}
    <div class="l-container">
        <div class="l-primary-content block-list">
            <div class="block block-list__item">
                <header class="block__header valign-together">
                    <h2 class="block__header-text">Edit {{member}}</h2>
                </header>
                <form method="POST" action="{% url "edit_profile" member.pk %}" class="form">
                    {% csrf_token %}

                    {{form|render}}

                    <button type="submit">Save</button>
                    <a href="{% url "view_profile" member.pk %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
