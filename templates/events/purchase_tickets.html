{% extends "base.html" %}

{% load loops %}
{% load staticfiles %}
{% load forms %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="small-12 column">
                <h2>{{event}}</h2>
                <h3>Purchase Tickets</h3>

                <form action="{% url "purchase_tickets" event.id %}" method="POST" class="form">
                    {% csrf_token %}
                    {{form|render}}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
