{% extends "notifications/notification.html" %}

{% block image %}
    <img src="{{author_photo_url}}" />
{% endblock %}

{% block text %}
    <p><a href="{% url "view_profile" comment.user %}">{{comment.user_name}}</a> has commented on <a id="main-link" href="http://google.com">abc{{comment.object}}</a></p>
{% endblock %}
