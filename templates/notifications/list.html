{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="small-12 column">
                <h2>Notifications</h2>
                <div id="full_notifications">
                    {% for notification in request.user.notifications.all %}
                        <div class="row">
                            <div class="small-1 columns">
                                {{notification.image|safe}}
                            </div>
                            <div class="small-11 columns">
                                <div>
                                    {{notification.full|safe}}
                                </div>
                                <p class="time" title="{{notification.sent_datetime.isoformat}}">{{notification.sent_datetime.isoformat}}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </p>
    </div>
{% endblock %}
{% block scripts %}
<script>
    $("p.time").timeago();
</script>
{% endblock %}
